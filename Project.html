	<script type="text/javascript">
	var preWidth = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;
	function refresh() {
	var newWidth = window.innerWidth
	var judgeNew;
	var judgePre;
	function judgeWidth (Width) {
		if (Width >= 900) {
			return "A";
		} else if (newWidth > 700 && newWidth < 900) {
			return "B";
		} else if (newWidth < 550 && newWidth >= 700) {
			return "C";
		} else {
			return "D";
		}
	}
	
	judgeNew = judgeWidth(newWidth);
	judgePre = judgeWidth(preWidth);
	
	if (judgeNew != judgePre) {
		location.reload();
	}
	preWidth = newWidth;
	}
	</script>
